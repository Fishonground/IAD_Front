<article class="main-page to-left">
  <p>Вам следует войти в систему, чтобы видеть новости!</p>
  <p>Авторизируйтесь и повторите попытку!</p>
  <p>


  <button (click)="reload()" class="login100-form-btn">
    Обновить новостную ленту!
  </button>

</p>

<ul>
  <li *ngFor="let receivedNew of receivedNews">
    <p>New's title: {{receivedNew?.name}}</p>
    <p>New's text: {{receivedNew?.text}}</p>

    <!--<video>-->
      <!--Ебобв-->
      <!--<source src="{{receivedNew?.videosByVideo.description}}">-->
    <!--</video>-->
    <script>receivedNew?.videosByVideo.description = sanitizer.bypassSecurityTrustUrl(this.mediaItems[1].url);</script>
    <iframe width="420" height="315"  webkitallowfullscreen mozallowfullscreen allowfullscreen frameborder="0"
            [src]='sanitizer.bypassSecurityTrustResourceUrl(receivedNew?.videosByVideo.description)'>
    </iframe>

      <p>Cam's ID: {{receivedNew?.videosByVideo.camId}}</p>
  </li>
</ul>
<div>

  <!--<p>{{receivedNews[0].name}}   {{receivedNews[0].text}}    {{receivedNews[0].video}}</p>-->
</div>
</article>
